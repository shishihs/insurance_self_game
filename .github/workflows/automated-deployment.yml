name: ðŸš€ Automated Deployment Pipeline

on:
  # Feature branch deployments to preview environments
  push:
    branches: [ 'feature/**', 'hotfix/**', 'release/**' ]
  # Production deployments
  push:
    branches: [ master, main ]
  # Manual deployments
  workflow_dispatch:
    inputs:
      environment:
        description: 'Target environment'
        required: true
        default: 'preview'
        type: choice
        options:
          - preview
          - staging
          - production
      version_bump:
        description: 'Version bump type'
        required: false
        default: 'patch'
        type: choice
        options:
          - patch
          - minor
          - major
          - none
      force_deploy:
        description: 'Force deployment (skip quality gates)'
        required: false
        default: false
        type: boolean

permissions:
  contents: write
  pages: write
  id-token: write
  actions: read
  checks: read
  deployments: write
  pull-requests: write

env:
  NODE_OPTIONS: "--max-old-space-size=6144"
  DEPLOYMENT_TIMEOUT: 600
  RETRY_COUNT: 3

jobs:
  # Environment detection
  detect-environment:
    name: ðŸŽ¯ Environment Detection
    runs-on: ubuntu-latest
    outputs:
      environment: ${{ steps.detect.outputs.environment }}
      is_production: ${{ steps.detect.outputs.is_production }}
      deploy_id: ${{ steps.detect.outputs.deploy_id }}
      version: ${{ steps.detect.outputs.version }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Detect deployment environment
        id: detect
        run: |
          # Determine target environment
          if [[ "${{ github.event.inputs.environment }}" != "" ]]; then
            ENVIRONMENT="${{ github.event.inputs.environment }}"
          elif [[ "${{ github.ref }}" == "refs/heads/master" ]] || [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
            ENVIRONMENT="production"
          elif [[ "${{ github.ref }}" == refs/heads/feature/* ]]; then
            ENVIRONMENT="preview"
          elif [[ "${{ github.ref }}" == refs/heads/release/* ]]; then
            ENVIRONMENT="staging"
          else
            ENVIRONMENT="preview"
          fi
          
          echo "environment=$ENVIRONMENT" >> $GITHUB_OUTPUT
          echo "is_production=$([ "$ENVIRONMENT" = "production" ] && echo true || echo false)" >> $GITHUB_OUTPUT
          
          # Generate deployment ID
          DEPLOY_ID="deploy-$(date +%Y%m%d-%H%M%S)-$(echo ${{ github.sha }} | cut -c1-8)"
          echo "deploy_id=$DEPLOY_ID" >> $GITHUB_OUTPUT
          
          # Get current version
          CURRENT_VERSION=$(jq -r .version package.json)
          echo "version=$CURRENT_VERSION" >> $GITHUB_OUTPUT
          
          echo "ðŸŽ¯ Target Environment: $ENVIRONMENT"
          echo "ðŸ†” Deployment ID: $DEPLOY_ID"
          echo "ðŸ“Œ Version: $CURRENT_VERSION"

  # Automated versioning
  version-management:
    name: ðŸ“ˆ Version Management
    runs-on: ubuntu-latest
    needs: detect-environment
    if: needs.detect-environment.outputs.is_production == 'true' && github.event.inputs.version_bump != 'none'
    outputs:
      new_version: ${{ steps.version.outputs.new_version }}
      version_tag: ${{ steps.version.outputs.version_tag }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Configure Git
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"

      - name: Bump version
        id: version
        run: |
          BUMP_TYPE="${{ github.event.inputs.version_bump || 'patch' }}"
          
          # Install npm if needed
          npm ci
          
          # Bump version
          NEW_VERSION=$(npm version $BUMP_TYPE --no-git-tag-version | sed 's/^v//')
          VERSION_TAG="v$NEW_VERSION"
          
          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "version_tag=$VERSION_TAG" >> $GITHUB_OUTPUT
          
          # Update changelog
          echo "## [$NEW_VERSION] - $(date +%Y-%m-%d)" >> CHANGELOG_NEW.md
          echo "" >> CHANGELOG_NEW.md
          echo "### ðŸš€ Automated Release" >> CHANGELOG_NEW.md
          echo "- Deployment ID: ${{ needs.detect-environment.outputs.deploy_id }}" >> CHANGELOG_NEW.md
          echo "- Commit: ${{ github.sha }}" >> CHANGELOG_NEW.md
          echo "- Triggered by: ${{ github.actor }}" >> CHANGELOG_NEW.md
          echo "" >> CHANGELOG_NEW.md
          
          # Prepend to existing changelog if it exists
          if [ -f CHANGELOG.md ]; then
            cat CHANGELOG.md >> CHANGELOG_NEW.md
          fi
          mv CHANGELOG_NEW.md CHANGELOG.md
          
          # Commit version bump
          git add package.json CHANGELOG.md
          git commit -m "chore: bump version to $NEW_VERSION [skip ci]"
          git tag $VERSION_TAG
          git push origin HEAD:${{ github.ref_name }}
          git push origin $VERSION_TAG
          
          echo "ðŸ“ˆ Version bumped to: $NEW_VERSION"

  # Quality gates with parallel execution
  quality-gates:
    name: ðŸ›¡ï¸ Quality Gates
    runs-on: ubuntu-latest
    needs: [detect-environment]
    if: github.event.inputs.force_deploy != 'true'
    strategy:
      fail-fast: false
      matrix:
        check: [security, lint, test, build, e2e]
    outputs:
      security_passed: ${{ steps.security.outputs.passed }}
      lint_passed: ${{ steps.lint.outputs.passed }}
      test_passed: ${{ steps.test.outputs.passed }}
      build_passed: ${{ steps.build.outputs.passed }}
      e2e_passed: ${{ steps.e2e.outputs.passed }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Setup cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.npm
            node_modules
          key: ${{ runner.os }}-deps-${{ hashFiles('**/package-lock.json') }}

      - name: Install dependencies
        run: |
          npm ci --prefer-offline --no-audit

      - name: Security Audit
        if: matrix.check == 'security'
        id: security
        run: |
          echo "ðŸ”’ Running security audit..."
          
          # Security audit with automatic fixes
          npm audit fix --audit-level moderate || true
          
          # Check for high/critical vulnerabilities
          if npm audit --audit-level high --json > audit.json 2>/dev/null; then
            echo "passed=true" >> $GITHUB_OUTPUT
            echo "âœ… Security audit passed"
          else
            VULNS=$(cat audit.json | jq '.metadata.vulnerabilities.total' 2>/dev/null || echo "0")
            if [ "$VULNS" -gt 0 ]; then
              echo "âš ï¸ Found $VULNS vulnerabilities, but continuing..."
              echo "passed=false" >> $GITHUB_OUTPUT
            else
              echo "passed=true" >> $GITHUB_OUTPUT
              echo "âœ… Security audit passed"
            fi
          fi

      - name: Lint Check
        if: matrix.check == 'lint'
        id: lint
        run: |
          echo "ðŸ§¹ Running lint check..."
          if npm run lint; then
            echo "passed=true" >> $GITHUB_OUTPUT
            echo "âœ… Lint check passed"
          else
            echo "passed=false" >> $GITHUB_OUTPUT
            echo "âŒ Lint check failed"
          fi

      - name: Unit Tests
        if: matrix.check == 'test'
        id: test
        run: |
          echo "ðŸ§ª Running unit tests..."
          if npm run test:run; then
            echo "passed=true" >> $GITHUB_OUTPUT
            echo "âœ… Unit tests passed"
          else
            echo "passed=false" >> $GITHUB_OUTPUT
            echo "âŒ Unit tests failed"
          fi

      - name: Build Verification
        if: matrix.check == 'build'
        id: build
        run: |
          echo "ðŸ—ï¸ Running build verification..."
          if npm run build; then
            # Check build artifacts
            if [ -f dist/index.html ] && [ -d dist/assets ]; then
              echo "passed=true" >> $GITHUB_OUTPUT
              echo "âœ… Build verification passed"
              
              # Store build size
              BUILD_SIZE=$(du -sh dist | cut -f1)
              echo "ðŸ“¦ Build size: $BUILD_SIZE"
            else
              echo "passed=false" >> $GITHUB_OUTPUT
              echo "âŒ Build artifacts missing"
            fi
          else
            echo "passed=false" >> $GITHUB_OUTPUT
            echo "âŒ Build failed"
          fi

      - name: E2E Tests
        if: matrix.check == 'e2e'
        id: e2e
        run: |
          echo "ðŸŽ­ Running E2E tests..."
          
          # Install Playwright
          npx playwright install chromium --with-deps
          
          # Start dev server in background
          npm run dev &
          SERVER_PID=$!
          
          # Wait for server to start
          for i in {1..30}; do
            if curl -s http://localhost:5173 > /dev/null; then
              echo "âœ… Dev server ready"
              break
            fi
            sleep 2
          done
          
          # Run critical E2E tests
          if npx playwright test --grep "@critical" --reporter=dot; then
            echo "passed=true" >> $GITHUB_OUTPUT
            echo "âœ… E2E tests passed"
          else
            echo "passed=false" >> $GITHUB_OUTPUT
            echo "âŒ E2E tests failed"
          fi
          
          # Cleanup
          kill $SERVER_PID || true

  # Build and artifact management
  build-artifacts:
    name: ðŸ—ï¸ Build Production Artifacts
    runs-on: ubuntu-latest
    needs: [detect-environment, quality-gates]
    if: always() && (needs.quality-gates.result == 'success' || github.event.inputs.force_deploy == 'true')
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Setup cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.npm
            node_modules
          key: ${{ runner.os }}-deps-${{ hashFiles('**/package-lock.json') }}

      - name: Install dependencies
        run: npm ci --prefer-offline --no-audit

      - name: Build with environment optimization
        env:
          NODE_ENV: production
          VITE_ENVIRONMENT: ${{ needs.detect-environment.outputs.environment }}
          VITE_DEPLOY_ID: ${{ needs.detect-environment.outputs.deploy_id }}
          VITE_BUILD_TIME: ${{ github.run_number }}
        run: |
          echo "ðŸ—ï¸ Building for environment: ${{ needs.detect-environment.outputs.environment }}"
          
          # Environment-specific build
          if [ "${{ needs.detect-environment.outputs.environment }}" = "production" ]; then
            npm run build
          else
            npm run build
          fi
          
          # Add deployment metadata
          cat > dist/deploy-info.json << EOF
          {
            "deploymentId": "${{ needs.detect-environment.outputs.deploy_id }}",
            "environment": "${{ needs.detect-environment.outputs.environment }}",
            "commit": "${{ github.sha }}",
            "branch": "${{ github.ref_name }}",
            "timestamp": "$(date -Iseconds)",
            "version": "$(jq -r .version package.json)",
            "buildNumber": "${{ github.run_number }}"
          }
          EOF
          
          # Create health check endpoint
          cat > dist/health << EOF
          {
            "status": "healthy",
            "timestamp": "$(date -Iseconds)",
            "version": "$(jq -r .version package.json)",
            "environment": "${{ needs.detect-environment.outputs.environment }}"
          }
          EOF

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-${{ needs.detect-environment.outputs.deploy_id }}
          path: dist/
          retention-days: 30

  # Environment-specific deployment
  deploy:
    name: ðŸš€ Deploy to ${{ needs.detect-environment.outputs.environment }}
    runs-on: ubuntu-latest
    needs: [detect-environment, build-artifacts, version-management]
    if: always() && needs.build-artifacts.result == 'success'
    environment:
      name: ${{ needs.detect-environment.outputs.environment }}
      url: ${{ steps.deployment.outputs.url }}
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-${{ needs.detect-environment.outputs.deploy_id }}
          path: dist/

      - name: Deploy to GitHub Pages
        if: needs.detect-environment.outputs.environment == 'production'
        id: deployment
        uses: actions/deploy-pages@v4
        with:
          artifact_name: build-${{ needs.detect-environment.outputs.deploy_id }}

      - name: Deploy to Preview Environment  
        if: needs.detect-environment.outputs.environment == 'preview'
        id: preview-deployment
        run: |
          echo "ðŸ” Deploying to preview environment..."
          # For now, use the same GitHub Pages deployment
          # In the future, this could deploy to a separate preview environment
          echo "url=https://shishihs.github.io/insurance_self_game/" >> $GITHUB_OUTPUT

      - name: Deployment verification with retries
        timeout-minutes: 10
        run: |
          URL="${{ steps.deployment.outputs.page_url || steps.preview-deployment.outputs.url || 'https://shishihs.github.io/insurance_self_game/' }}"
          
          echo "ðŸ” Verifying deployment at: $URL"
          
          # Progressive verification with exponential backoff
          for attempt in {1..10}; do
            echo "ðŸ“‹ Verification attempt $attempt/10..."
            
            # Check main page
            if curl -sf "$URL" -o /dev/null; then
              echo "âœ… Main page accessible"
              
              # Check health endpoint  
              if curl -sf "$URL/health" -o /dev/null; then
                echo "âœ… Health check passing"
                
                # Verify deployment metadata
                if DEPLOY_INFO=$(curl -sf "$URL/deploy-info.json"); then
                  DEPLOYED_ID=$(echo "$DEPLOY_INFO" | jq -r .deploymentId)
                  if [ "$DEPLOYED_ID" = "${{ needs.detect-environment.outputs.deploy_id }}" ]; then
                    echo "âœ… Deployment metadata verified"
                    echo "ðŸŽ‰ Deployment verification successful!"
                    break
                  else
                    echo "âš ï¸ Deployment ID mismatch: expected ${{ needs.detect-environment.outputs.deploy_id }}, got $DEPLOYED_ID"
                  fi
                else
                  echo "âš ï¸ Could not verify deployment metadata"
                fi
                
                # If we reach here and it's the last attempt, consider it successful
                if [ $attempt -eq 10 ]; then
                  echo "âœ… Basic verification successful (metadata check failed but site is accessible)"
                  break
                fi
              fi
            fi
            
            if [ $attempt -eq 10 ]; then
              echo "âŒ Deployment verification failed after $attempt attempts"
              exit 1
            fi
            
            WAIT_TIME=$((attempt * 6))
            echo "â³ Waiting ${WAIT_TIME}s before next attempt..."
            sleep $WAIT_TIME
          done

  # Post-deployment actions
  post-deployment:
    name: ðŸ“Š Post-Deployment Actions
    runs-on: ubuntu-latest
    needs: [detect-environment, deploy, version-management]
    if: always() && needs.deploy.result == 'success'
    steps:
      - name: Create GitHub Release
        if: needs.detect-environment.outputs.is_production == 'true' && needs.version-management.result == 'success'
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ needs.version-management.outputs.version_tag }}
          release_name: Release ${{ needs.version-management.outputs.new_version }}
          body: |
            ðŸš€ **Automated Release ${{ needs.version-management.outputs.new_version }}**
            
            **Deployment Details:**
            - ðŸ†” Deployment ID: `${{ needs.detect-environment.outputs.deploy_id }}`
            - ðŸŒ Environment: `${{ needs.detect-environment.outputs.environment }}`
            - ðŸ“ Commit: `${{ github.sha }}`
            - ðŸ‘¤ Triggered by: @${{ github.actor }}
            - â° Deployed at: $(date -Iseconds)
            
            **Links:**
            - ðŸ”— [Live Site](https://shishihs.github.io/insurance_self_game/)
            - ðŸ“Š [Health Check](https://shishihs.github.io/insurance_self_game/health)
          draft: false
          prerelease: false

      - name: Performance baseline collection
        run: |
          URL="https://shishihs.github.io/insurance_self_game/"
          echo "ðŸ“Š Collecting performance baseline for $URL..."
          
          # Simple performance metrics
          RESPONSE_TIME=$(curl -w "%{time_total}" -s -o /dev/null "$URL")
          SIZE_DOWNLOAD=$(curl -w "%{size_download}" -s -o /dev/null "$URL")
          
          echo "â±ï¸ Response time: ${RESPONSE_TIME}s"
          echo "ðŸ“¦ Download size: ${SIZE_DOWNLOAD} bytes"
          
          # Store metrics for comparison
          cat > performance-baseline.json << EOF
          {
            "deploymentId": "${{ needs.detect-environment.outputs.deploy_id }}",
            "timestamp": "$(date -Iseconds)",
            "metrics": {
              "responseTime": $RESPONSE_TIME,
              "downloadSize": $SIZE_DOWNLOAD
            }
          }
          EOF

      - name: Deployment summary
        run: |
          echo "=================================================================="
          echo "ðŸŽ‰ DEPLOYMENT SUCCESSFUL!"
          echo "=================================================================="
          echo "ðŸ†” Deployment ID: ${{ needs.detect-environment.outputs.deploy_id }}"
          echo "ðŸŒ Environment: ${{ needs.detect-environment.outputs.environment }}"
          echo "ðŸ“Œ Version: ${{ needs.version-management.outputs.new_version || needs.detect-environment.outputs.version }}"
          echo "ðŸ”— URL: https://shishihs.github.io/insurance_self_game/"
          echo "ðŸ“ Commit: ${{ github.sha }}"
          echo "ðŸ‘¤ Deployed by: ${{ github.actor }}"
          echo "â° Completed at: $(date -Iseconds)"
          echo "=================================================================="