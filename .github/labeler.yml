# フロントエンド関連
frontend:
  - changed-files:
    - any-glob-to-any-file:
      - 'src/components/**/*'
      - 'src/App.vue'
      - 'src/main.ts'
      - '**/*.vue'

# バックエンド・ドメイン関連
backend:
  - changed-files:
    - any-glob-to-any-file:
      - 'src/domain/**/*'
      - 'src/application/**/*'
      - 'src/infrastructure/**/*'

# ゲームロジック関連
game:
  - changed-files:
    - any-glob-to-any-file:
      - 'src/game/**/*'
      - 'src/cui/**/*'
      - '**/game/**/*'

# テスト関連
tests:
  - changed-files:
    - any-glob-to-any-file:
      - 'src/__tests__/**/*'
      - '**/*.test.ts'
      - '**/*.test.tsx'
      - 'vitest.config.ts'
      - 'src/test/**/*'

# ドキュメント関連
documentation:
  - changed-files:
    - any-glob-to-any-file:
      - 'docs/**/*'
      - 'README.md'
      - 'CHANGELOG.md'
      - 'CLAUDE.md'
      - '**/*.md'

# 設定・インフラ関連
configuration:
  - changed-files:
    - any-glob-to-any-file:
      - '.github/**/*'
      - 'package.json'
      - 'tsconfig*.json'
      - 'vite.config.ts'
      - 'eslint.config.mjs'
      - '.gitignore'
      - '.npmrc'

# スタイル・UI関連
styles:
  - changed-files:
    - any-glob-to-any-file:
      - '**/*.css'
      - '**/*.scss'
      - '**/*.sass'
      - 'src/styles/**/*'

# パフォーマンス関連
performance:
  - changed-files:
    - any-glob-to-any-file:
      - '**/performance/**/*'
      - '**/benchmark/**/*'
      - 'src/utils/performance*'

# セキュリティ関連
security:
  - changed-files:
    - any-glob-to-any-file:
      - '**/security/**/*'
      - 'src/utils/security*'
      - '**/auth/**/*'

# 依存関係
dependencies:
  - changed-files:
    - any-glob-to-any-file:
      - 'package.json'
      - 'package-lock.json'
      - 'npm-shrinkwrap.json'